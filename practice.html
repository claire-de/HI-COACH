<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class = "right-header">
        <div class = "search">SEARCH</div>
        <div class = "login">LOG IN</div>
        <div class = "cart">CART</div>
    </div>
    <div class = "search-box">
        <button id = "search-button">
            <img id = "search-icon" src = "1024px-Search_Icon.svg.png">
        </button>
        <input class = "input-box"></input>
        <button class = "delete-btn">delete</div>
    </div>
    <div class = "search-result"></div>
</body>
<script>
    $(".search").click(function(){
        $(".right-header").css("display", "none");
        $(".search-box").css('visibility','visible');
    })
    $("#search-button").click(function(){
        let txt = $(".input-box").val();
        const searchResult = $(`<div style="color:black;"> No search result for ${txt}</div>`)
        $(".search-result").append(searchResult)
    })
    $(".input-box").keyup(function(){
        $(".delete-btn").css("visibility", "visible")
    })
</script>
</html>
